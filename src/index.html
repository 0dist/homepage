<!DOCTYPE html>
<html lang="en">

<head>
  <title>homepage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="stylesheet" rel="stylesheet" type="text/css" href="main.css">
  <script src="js/theme.js"></script>
</head>

<body class="fade-in-ready">
  <div class="wrapper content-wrapper">
    <header>
      <button id="edit" class="button"><div class="icon" style="mask: url(icons/edit.svg); -webkit-mask: url(icons/edit.svg);"></div></button>

      <div id="option-wrapper" class="content-wrapper">
        <div id="import-wrapper">
          <button id="import" class="dropdown-arrow button layout-button">Add</button>

          <div class="import-dropdown hidden-layout blur">
            <div id="import-option-wrapper">
              <button title="Import from bookmarks" id="from-bookmarks" class="button"><div class="icon" style="mask: url(icons/bookmarks.svg); -webkit-mask: url(icons/bookmarks.svg);"></div></button>

              <div id="image" class="button"><input id="input-image" class="button file-input" type="file" accept="image/jpeg, image/webp, image/png"><div class="icon" style="mask: url(icons/image.svg); -webkit-mask: url(icons/image.svg);"></div></div>
            </div>
          </div>
        </div>

        <div id="preference-wrapper">
          <button id="preference" class="dropdown-arrow button layout-button ">Preferences</button>
          <div class="preference-dropdown hidden-layout blur">

            <div id="color-preference-wrapper" class="content-wrapper">
              <input id="background" title="Background" class="color-box button" type="color" value="#ffffff">
              <input id="foreground" title="Foreground" class="color-box button" type="color">
              <input id="sub" title="Sub Color" class="color-box button" type="color" value="#c0c0c0">
            </div>

            <div id="font-option-wrapper">
              <input class="range" type="range" id="font-size" min="9" max="12" value="12" step="1">
              <select id="font-selection" class="button layout-button">
                <option value="">Default</option>
                <option value="Figtree">Figtree</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Comfortaa">Comfortaa</option>
                <option value="Sora">Sora</option>
                <option value="Consolas">Consolas</option>
              </select>
            </div>

            <div id="change-title-wrapper">
              <input id="title" placeholder="title" value="homepage" class="input" type="text">
              <button id="submit-title" class="button layout-button">Apply</button>
            </div>

            <div id="storage-transfer">
              <div class="config-button-wrapper storage-button content-wrapper"><a id="export-storage" class="button" download="homepage_export.json"></a>Export</div>

              <div class="config-button-wrapper storage-button content-wrapper"><input id="import-storage" class="button file-input" type="file" accept="application/json">Import</div>
            </div>
          </div>
        </div>

        <div id="storage-option" class="content-wrapper">
          <button id="reset" class="storage-button button blur">Delete All</button>
          <button id="save" class="storage-button layout-button button">Save</button>
        </div>

      </div>
    </header>

    <div id="blur" class="hidden-layout blur"></div>
    <div id="bookmark-layout-wrapper" class="hidden-layout">
      <input id="bookmark-search" class="input" type="text" placeholder="Search Bookmarks">
      <button id="submit-bookmark-search" class="button layout-button">Search</button>
      <div id="bookmark-output-container"></div>
      <div id="selected-bookmarks"><ul></ul></div>
      <button id="submit-selected" class="button layout-button">Add</button>
    </div> 

    <div id="link-layout-wrapper" class="hidden-layout">
      <input id="title-link" class="input input-link" type="text" placeholder="Title">
      <input id="url-link" class="input input-link" type="text" placeholder="Url*">
      <button id="submit-link-value" class="button layout-button">Add</button>
    </div>

    <div id="canvas">
      <div id="canvas-sidebar" class="sidebar-elem blur"></div>
      <div id="sidebar-toggle" class="sidebar-elem"><div class="icon" style="mask: url(icons/sidebar.svg); -webkit-mask: url(icons/sidebar.svg);"></div></div>
    </div>

    <div id="context" class="hidden-layout">
      <button title="Delete" id="context-delete" class="button layout-button context-elem context-button"><div class="icon layout-svg" style="mask: url(icons/delete.svg); -webkit-mask: url(icons/delete.svg);"></div></button>
      <button title="Clone" id="context-clone" class="button layout-button context-elem context-button"><div class="icon layout-svg" style="mask: url(icons/clone.svg); -webkit-mask: url(icons/clone.svg);"></div></button>
      <input id="edit-block-title" class="input context-elem context-input" type="text" placeholder="Title">
      <input id="edit-block-url" class="input context-elem context-input" type="text" placeholder="Url">
      <button title="Update" id="context-update" class="button layout-button context-elem context-button"><div class="icon layout-svg" style="mask: url(icons/update.svg); -webkit-mask: url(icons/update.svg);"></div></button>

      <button id="image-smaller" class="button layout-button context-elem context-button hidden-context-elem"><div class="icon layout-svg" style="mask: url(icons/smaller.svg); -webkit-mask: url(icons/smaller.svg);"></div></button>
      <button id="image-bigger" class="button layout-button context-elem context-button hidden-context-elem"><div class="icon layout-svg" style="mask: url(icons/bigger.svg); -webkit-mask: url(icons/bigger.svg);"></div></button>
    </div>

  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
